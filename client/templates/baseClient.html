<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/menu/MenuStyle.css" />

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    
    <title>Pet Pal</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      const jquery = require("jquery");
      var $ = jquery.noConflict();

      function abrir_modal_crear_pet(url){
        $('#crearPet').load(url,function(){
          $(this).modal('show');
        });
      };

    </script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="top">
        <div class="logo">
          <i class="bx bxl-baidu"></i>
          <span>Client Menu</span>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <div class="user">
        <a href="/homeClient/{{client.client_id}}"><img class="user-img" src="{{ client.image.url }}" alt="photo owner" /></a>
        
        <div>
          <p class="bold">
            <a href="/homeClient/{{client.client_id}}">{{client.name}}</a>
          </p>
          <p>Owner</p>
        </div>
      </div>
      <ul>
        <li>
          <a href="/registerPet/{{client.client_id}}"
            ><i class="bx bxs-dog"></i>
            <span class="nav-item">pet register</span>
          </a>
          <span class="tooltip">pet register</span>
        </li>
        <li>
          <a href="/vetInformation/{{client.client_id}}"
            ><i class="bx bx-body"></i>
            <span class="nav-item">View vets</span>
          </a>
          <span class="tooltip">view vets</span>
        </li>
        <li>
          <a href="/viewRate/{{client.client_id}}/"
            ><i class="bx bxs-like"></i>
            <span class="nav-item">rate vet</span>
          </a>
          <span class="tooltip">rate vet</span>
        </li>

        <li>
          <a href="/createAppointment/{{client.client_id}}"
            ><i class='bx bx-calendar'></i>
            <span class="nav-item">Create appointment</span>
          </a>
          <span class="tooltip">appointment</span>
        </li>

        <li>
          <a href="#"
            ><i class="bx bx-log-out"></i>
            <span class="nav-item">logout home</span>
          </a>
          <span class="tooltip">logout home</span>
        </li>
      </ul>
    </div>
    <div class="main-content">{% block content %} {% endblock content %}</div>
  </body>
  <script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");
    btn.onclick = function () {
      sidebar.classList.toggle("active");
    };   
  </script>
</html>
