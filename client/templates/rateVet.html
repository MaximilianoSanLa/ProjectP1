<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/menu/MenuStyle.css" />

    <title>Pet Pal</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="sidebar">
        <div class="top">
          <div class="logo">
            <i class="bx bxl-baidu"></i>
            <span>Client Menu</span>
          </div>
          <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
          <img class="user-img" src="{{ client.image.url }}" alt="photo owner" />
          <div>
            <p class="bold">{{client.name}}</p>
            <p>Owner</p>
          </div>
        </div>
        <ul>
          <li>
            <a href="#"
              ><i class="bx bxs-dog"></i>
              <span class="nav-item">pet register</span>
            </a>
            <span class="tooltip">pet register</span>
          </li>
          <li>
            <a href="#"
              ><i class="bx bx-body"></i>
              <span class="nav-item">vet information</span>
            </a>
            <span class="tooltip">vet information</span>
          </li>
          <li>
            <a href="#"
              ><i class="bx bxs-like"></i>
              <span class="nav-item">rate vet</span>
            </a>
            <span class="tooltip">rate vet</span>
          </li>
  
          <li>
            <a href="#"
              ><i class="bx bx-log-out"></i>
              <span class="nav-item">logout home</span>
            </a>
            <span class="tooltip">logout home</span>
          </li>
        </ul>
      </div>

      <div class="main-content">
        <div class="form">
            <form>
                <fieldset>
            <legend>Your review on the Veterinarian {{appointment.vet_id.name}}</legend>
            <div class="campo">
                {%if appointment%}
                <label>Enter a number 0 through 5, 0 bieng the lowest and 5 bieng the highest satisfaction with the services the veterinarian provided:</label> 
                <input value={{appointment.rating}}  type="number" name="rating">

                <label> Enter a comment: </label>
                <input value={{appointment.comment}}  type="text" name="comment">
                
                <button class="btn btn-primary" type='submit'>save</button>
                {%else%}
                <Label>You cant rate a vet without having an appointment with them</Label>
                {%endif%}
            </fieldset>
            </div>
        </form>
        </div>
      </div>


</body>
<script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");
    btn.onclick = function () {
      sidebar.classList.toggle("active");
    };
  </script>
</html>
