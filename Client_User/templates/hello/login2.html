<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <h1>Submit important Vet data</h1>
  <form method="post" enctype="multipart/form-data">

    {{ form.as_p }}

  </form>
