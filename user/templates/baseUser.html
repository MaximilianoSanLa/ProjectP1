<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../static/css/Menu.css" />

    <title>Pet Pal</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="top">
        <div class="logo">
          <i class="bx bxl-baidu"></i>
          <span>User Menu</span>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <div class="user">
        <img class="user-img" src="{{ client.image.url }}" alt="photo vet" />
        <div>
          <p class="bold">{{client.name}}</p>
          <p>Vet</p>
        </div>
      </div>
      <ul>
        <li>
          <a href="#">
            <i class="bx bx-book-add"></i>
            <span class="nav-item">create appointment</span>
          </a>
          <span class="tooltip">create appointment</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-show-alt"></i>
            <span class="nav-item">view appointment</span>
          </a>
          <span class="tooltip">view appointment</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bxs-like"></i>
            <span class="nav-item">view ratings</span>
          </a>
          <span class="tooltip">view ratings</span>
        </li>

        <li>
          <a href="#"
            ><i class="bx bx-log-out"></i>
            <span class="nav-item">logout home</span>
          </a>
          <span class="tooltip">logout home</span>
        </li>
      </ul>
    </div>
    <div class="main-content">{% block content %} {% endblock content %}</div>
  </body>
  <script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");
    btn.onclick = function () {
      sidebar.classList.toggle("active");
    };
  </script>
</html>
