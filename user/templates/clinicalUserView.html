{% extends 'baseUser.html'%} {% block content %}
<h1>clinical record</h1>
<!-- {% for pet in pets %} -->
<div class="pet-card">
  <div class="pet-info">
    <img class="pet-img" src="{{ pet.image.url }}" alt="Pet Photo" />
    <div>
      <h3>Name: <span>{{ pet.name }}</span></h3>
      <br />
      <h3>Race: <span>{{ pet.race }}</span></h3>
      <br />
      <h3>Birth Date: <span>{{ pet.birth_date }}</span></h3>
      <br />
      <h3>Gender: <span>{{ pet.gender }}</span></h3>
      <br />
      <h3>Allergies: <span>{{ pet.allergies }}</span></h3>
    </div>
  </div>
  <div class="vaccine-cards">
    <!-- Contenedor grande con fondo blanco -->
    <div class="vaccine-card-container">
      <!-- Contenedores pequeÃ±os con fondo lightslategrey -->
      <div class="vaccine-card">
        <h3>Vaccine:</h3>
        <h3>Vaccine Date:</h3>
      </div>
      <!-- Repite esta estructura para cada tarjeta de vacuna -->
    </div>
  </div>
</div>
<!-- {% endfor %}  -->
{% endblock content %}
